<!-- type="text/ng-template" id="Checkbox" -->
<input type="checkbox"
       id="{{controls.properties.id}}"
       data-mini="{{controls.properties.mini || parent.properties.mini}}"
       value="{{controls.properties.label}}"
       name="{{groupname}}"
       ng-model="controls.value"
       ng-disabled="controls.properties.disabled"
       ng-checked="controls.properties.isChecked"
       />

<label for="{{controls.properties.id}}" >{{controls.properties.label}}</label>
