<fieldset data-role="controlgroup" data-type="{{controls.properties.orientation}}">
  
  <div>{{controls.properties.legend}}</div>
  
  <checkboxgroup ng-repeat="d in controls.children track by $index"
    controls="d" parent="controls"></checkboxgroup>
  
</fieldset>
