<div class="ui-radio ui-mini">
	<label ng-transclude
		class="ui-btn ui-corner-all ui-btn-inherit"
		ng-class="{ 'ui-radio-off': !($parent.$parent.controlDetail.statusValue===value),
		 'ui-btn-active': ($parent.$parent.controlDetail.statusValue===value), 'ui-radio-on': ($parent.$parent.controlDetail.statusValue===value)  }" >
	</label>
	<input type="radio" ng-model="$parent.$parent.controlDetail.statusValue" value="{{value}}" />
</div>
