<div class="ui-checkbox ui-mini">
	<input type="checkbox" id="id" ng-model="model" ng-checked="checked" />
	<label ng-transclude for="id"
		class="ui-btn ui-corner-all ui-btn-inherit"
		ng-class="{ 'ui-checkbox-off': !checked, 'ui-btn-active': checked, 'ui-checkbox-on': checked  }" ></label>
</div>
