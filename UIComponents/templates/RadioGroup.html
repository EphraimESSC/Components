<!-- type="text/ng-template" id="RadioGroup" -->

<fieldset data-role="controlgroup" data-type="{{controls.properties.orientation}}">
  <div>{{controls.properties.legend}}</div>
  
  <radiobutton ng-repeat="d in controls.children track by $index"
    controls="d" parent="controls" groupname="controls.groupname" parent="controls"></radiobutton>
</fieldset>
